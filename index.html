<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Set Refresh Time After Every 1 second : ======================= -->
    <meta http-equiv="refresh" content="1" />
    <title>JS Clock</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="container">
        <div class="mainLeft">

        </div>
        <div class="mainClock">
            <div class="clock">
                <div class="hour bg">
                    <p class="hoursDisplay" id="hourToday">11</p>
                </div>
                <div class="separator">:</div>
                <div class="minute">
                    <p class="minutesDisplay" id="minuteToday">11</p>
                </div>
                <div class="separator">:</div>
                <div class="sec">
                    <p class="secondsDisplay" id="secondToday">11</p>
                </div>
            </div>
        </div>
        <div class="mainRight">
        </div>
        
    </div>

    <script type="text/javascript" src="js/main.js">


    </script>
</body>

</html>
